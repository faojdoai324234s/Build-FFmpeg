name: macOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        brew install automake fdk-aac lame libass libvorbis libvpx \
        opus sdl shtool texi2html theora x264 x265 xvid nasm
      
    - name: Build library
      run: |
        git clone https://github.com/FFmpeg/FFmpeg.git
        mkdir upload
        cd FFmpeg
        ./configure -h
        ./configure \
        --arch=x86_64 \
        --prefix=${{github.workspace}}/upload \
        --enable-gpl \
        --disable-static \
        --enable-shared \
        --disable-programs \
        --disable-doc \
        --disable-decoder=libdav1d
        
    - name: Make
      run: cd FFmpeg && make

    - name: Make install
      run: cd FFmpeg && sudo make install
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macOS-artifact
        path: ${{github.workspace}}/upload
        if-no-files-found: ignore
        retention-days: 0
