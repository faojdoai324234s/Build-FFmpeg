name: macOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: brew install fdk-aac libvorbis opus x264 x265 nasm
      
    - name: Configure library
      run: |
        mkdir upload
        git clone https://github.com/FFmpeg/FFmpeg.git
        cd FFmpeg
        git checkout release/7.1
        ./configure \
        --arch=x86_64 \
        --target-os=darwin \
        --prefix=${{github.workspace}}/upload \
        --enable-gpl \
        --enable-nonfree \
        --disable-static \
        --enable-shared \
        --disable-all \
        --disable-everything \
        --disable-doc \
        --enable-avcodec \
        --enable-avformat \
        --enable-swresample \
        --enable-pthreads \
        --enable-error-resilience \
        --enable-decoder=h264,hevc,vvc,vp8,vp9,av1,aac,ac3,flac,mp3,opus,vorbis \
        --enable-demuxer=h264,hevc,vvc,vp8,vp9,av1,aac,ac3,flac,mp3,opus,vorbis \
        --enable-parser=h264,hevc,vvc,vp8,vp9,av1,aac,ac3,flac,mp3,opus,vorbis \
        --disable-decoder=libdav1d \
        --enable-libfdk-aac \
        --enable-audiotoolbox \
        --enable-videotoolbox \
        --disable-appkit \
        --disable-bzlib \
        --disable-coreimage \
        --disable-iconv \
        --disable-libxcb \
        --disable-libxcb_shape \
        --disable-libxcb_shm \
        --disable-libxcb_xfixes \
        --disable-lzma \
        --disable-securetransport \
        --disable-zlib \
        --disable-debug
        
    - name: Build library
      run: cd FFmpeg && make

    - name: Install library
      run: cd FFmpeg && sudo make install
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macOS-artifact
        path: ${{github.workspace}}/upload
        if-no-files-found: ignore
        retention-days: 0
